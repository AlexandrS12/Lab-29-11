<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style-type:circle;
        }
    </style>
</head>

<body>
    <script>
        let arr = new Array("Apple", "Pear", "Peach", "Bananas", "Pineapple");
        function Print() {

            document.write("Not sorted fruits: ");
            document.write("<ul>");
            for (let i = 0; i < arr.length; i++) {
                document.write("<li>" + arr[i] + "</li>");
            }
            document.write("</ul>");
            document.write("<br />");
            arr.sort();

            document.write("Sorted fruits: ");
            document.write("<ul>");
            for (let i = 0; i < arr.length; i++) {
                document.write("<li>" + arr[i] + "</li>");
            }
            document.write("</ul>");
        }

        function Searcher(){
            let fruit = prompt("What to find?? ", "Apple");   
            let pos = arr.indexOf(fruit);

            if(pos == -1){
                alert("There is no such fruit");   
            }
            else{
                alert(fruit + " index - " + pos);   
            }
        }

        Searcher();
        Print();   



    </script>
</body>
</html>
